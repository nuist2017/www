<!DOCTYPE html>
<html>
<head>
<style>
span {
	background-color:pink;
	font-size:1.5em;
	padding:0.5em;
	text-align:center;
	border:solid black 2px;
	border-radius:1em;
	indent:2em;
}
</style>
<script>
function displayTime(){
	var now=new Date();
	var t0=now.toLocaleTimeString();
	document.getElementById("clock").innerHTML=t0;
	setTimeout(displayTime,1000);
}
window.onload=displayTime;
/*
注解: 这里的window.onload = displayTime不要在displayTime后面加()，
因为这是在给事件关联触发的方法，如果加()会立刻引发这个方法的执行。
*/
</script>
</head>
<body>
<div>
<h1>Digital clock:</h1>
<span id="clock">time</span>
</div>
</body>
</html>
