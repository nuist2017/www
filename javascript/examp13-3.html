<!DOCTYPE html>
<html>
<head>
<style>
body {margin:5em;}
table {border:2px solid black;
margin-bottom:1em;
border-collapse:collapse;/*表格边框设置*/
width:32em;}
tr{}
td,th {text-indent:1em;}
table * {text-align:left;border:1px solid black;padding:0;margin:0;}
td {padding:0;margin:0;}
</style>

</head>
<body>
<script>
function factorial(n){		//用来计算阶乘的函数
	if(n<=1) return n;
	else return n*factorial(n-1);
}

document.write("<table>");
document.write("<tr><th>n</th><th>n!</th></tr>");
for (var i=1;i<=20;i++){
	document.write("<tr><td>"+i+"</td><td>"+factorial(i)+"</td></tr>");
}
document.write("</table>");

document.write("Generated at&nbsp&nbsp&nbsp&nbsp"+new Date().toLocaleTimeString());
</script>
</body>
</html>
