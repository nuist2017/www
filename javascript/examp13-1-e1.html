<!DOCTYPE html>
<html>
<head>
<style>
/*本页的CSS样式表*/
.reveal * {display:none;}
/* class="reveal"的元素的子元素都不显示*/
.reveal *.handle {display:block;}
/*除了class="handle"的元素*/
</style>
<script>
window.onload=function() {
	//找到所有class名为"reveal"的容器元素
	var elements=document.getElementsByClassName("reveal");
	for (var i=0;i<elements.length;i++){//对每个元素遍历
		var elt=elements[i];
		//找到容器中的"handle"元素
		var title=elt.getElementsByClassName("handle")[0];
		//当单击这个元素时，呈现剩下的内容
		addRevealHandler(title,elt);
		for(var j=1;j<elt.getElementsByClassName("handle").length;j++){
			elt1=elt.getElementsByClassName("handle")[j];
			changeHandlerColor(elt1);
		}
	}
	function addRevealHandler(title,elt){
		title.onclick=function(){
			if (elt.className=="reveal")
				elt.className="revealed";
			else if (elt.className=="revealed")
				elt.className="reveal";
		}
	}
	function changeHandlerColor(elt1){
		elt1.onclick=function(){
			//elt1.style.color="black";
			if (elt1.style.color=="black"||elt1.style.color=="")
				elt1.style.color="pink";
			else if (elt1.style.color=="pink")
				elt1.style.color="black";
		}
	}
};
</script>
</head>
<body>
<div class="reveal">
<h1 class="handle">Click Here to Reveal Hidden Text</h1>
<h1 class="handle">Click Here to Reveal Hidden Text</h1>
<h1 class="handle">Click Here to Reveal Hidden Text</h1>
<h1 class="handle">Click Here to Reveal Hidden Text-test-ssh-git push </h1>
<p>This paragraph is hidden. It appears when you click on the title.</p> 
</div>
</body>
</html>
